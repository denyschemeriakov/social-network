<div *ngIf="!isLoading" class="w-100 mt-3">

  <ul class="list-group mx-auto px-3 max-width-500">

    <img *ngIf="imgURL"
         [src]="imgURL"
         class="img-thumbnail">

    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Username</div>
        {{user?.username}}
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Age</div>
        {{user?.age}}
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Occupation</div>
        {{user?.occupation}}
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Education</div>

        <ul *ngFor="let item of user?.education" class="my-3 list-group">
          <li class="d-flex">
            <div class="fw-bold min-width-100 me-1">University:</div>{{item?.university}}
          </li>
          <li class="d-flex">
            <div class="fw-bold min-width-100 me-1">Speciality:</div>{{item?.speciality}}
          </li>
          <li class="d-flex">
            <div class="fw-bold min-width-100 me-1">Start Date:</div>{{item?.startDate}}
          </li>
          <li class="d-flex">
            <div class="fw-bold min-width-100 me-1">End Date:</div>{{item?.endDate}}
          </li>
        </ul>

      </div>
    </li>
  </ul>

</div>
